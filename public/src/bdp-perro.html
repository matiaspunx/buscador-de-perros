<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">

<dom-module id="bdp-perro">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;

        --iron-autogrow-textarea: {
          margin: 0;
          padding: 0;
          font-family: 'Roboto Slab', Times New Roman, serif;
          white-space: pre-wrap;
        }
      }

      iron-autogrow-textarea {
        display: block;
        box-sizing: border-box;
        width: 100%;
        border: 1px solid #ccc;
        margin: 1.5em 0;
        padding: 0;
        font-size: 0.9em;
        font-family: 'Roboto Slab', Times New Roman, serif;
        background-color: #ccc
      }

      .hidden {
        display: none;
      }

      h1 {
        font-size: 1.15em;
        margin: 0;
        white-space: pre-wrap;
      }

      h1:not(.hidden)+p {
        margin-top: 1em;
      }

      p {
        margin: 0;
        font-family: 'Roboto Slab', Times New Roman, serif;
        font-size: 0.9em;
        white-space: pre-wrap;
      }

      .placeholder:after {
        content: 'Tap to edit';
        opacity: 0.5;
      }

      .hidden {
        display: none;
      }

      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }

      input {
        display: block;
        box-sizing: border-box;
        width: 100%;
        margin: 0;
        outline: none;
        border: 1px solid #ccc;
        background: transparent;
        white-space: pre-wrap;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 1.15em;
        font-weight: bold;
        color: #212121;
        padding: 5px;
      }
    </style>

    <template is="dom-if" if="[[editable]]">
      <input is="iron-input" bind-value="{{title}}" on-blur="geoCode"></input>
      <iron-autogrow-textarea bind-value="{{body}}"></iron-autogrow-textarea>
      <input id="inputAddress" is="iron-input" bind-value="{{address}}" on-focus="geoCode" on-blur="geoCode" ></input>
      </input>
      <div>
        LAT: {{latitud}}
        LNG: {{longitud}}
      </div>
    </template>
    <template is="dom-if" if="[[!editable]]">
      <h1 class$="[[emptyClass(title)]]">[[title]]</h1>
      <div><img src="[[pic]]" alt=""></div>
      <p class$="[[emptyClass(body)]]">[[body]]</p>
      <p class$="[[emptyClass(address)]]">[[address]]</p>
    </template>

  </template>
  <script>
    var lati = "";
    var longi = "";

    Polymer({
      is: 'bdp-perro',
      properties: {

        editable: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        title: {
          type: String,
          notify: true,
          value: ''
        },

        body: {
          type: String,
          notify: true,
          value: ''
        },

        address: {
          type: String,
          notify: true,
          value: 'Concepci√≥n Arenal 3400, Buenos Aires',
          observer: '_addressChanged'
        },

        latitud: {
          type: String,
          notify: true,
          value: ''
        },

        longitud: {
          type: String,
          notify: true,
          value: ''
        },

        pic: {
          type: String,
          notify: true,
          value: 'value'
        },

        lastUpdated: {
          type: Number,
          value: 0
        }
      },

      ready: function() {
        this.latitud = '-34.5848023';
        this.longitud = '-58.446926899999994';
      },

      _addressChanged: function(address) {
        console.log('editando address');
        this.latitud = lati;
        this.longitud = longi;
      },

      emptyClass: function(content) {
        return !content ? 'hidden' : '';
      },

      geoCode: function() {
        var address = this.address;
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({'address': address, 'region': 'Argentina'}, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            lati = results[0].geometry.location.lat();
            longi = results[0].geometry.location.lng();
            this.latitud = lati;
            this.longitud = longi;
            console.log(lati+', '+longi);
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      },

      propertiesAreEmpty: function() {
        for (var i = 0; i < arguments.length; ++i) {
          if (arguments[i]) {
            return false;
          }
        }
        return true;
      }
    })
  </script>
</dom-module>
